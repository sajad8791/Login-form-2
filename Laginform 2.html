<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Laginform 2</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="User name / Email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-loak"></i>
                        <input type="password" class="login__input" placeholder="Password">
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">Log in Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
                <div class="social-icons">
                    <h3>Log in via</h3>
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fab fa-instagram"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                        <a href="#" class="social-login__icon fab fa-twitter"></a>
                    </div>
                </div>
            </div>
            <div class="screen__backgrand">
                <span class="screen__backgrand__shape screen__backgrand__shape4"></span>
                <span class="screen__backgrand__shape screen__backgrand__shape3"></span>
                <span class="screen__backgrand__shape screen__backgrand__shape2"></span>
                <span class="screen__backgrand__shape screen__backgrand__shape1"></span>
            </div>
        </div>
    </div>
</body>

</html>
